            url: jdbc:mariadb://localhost:3307/contacts
            dialect: org.hibernate.dialect.MariaDB103Dialect
    test:
        dataSource:
            pooled: true
            jmxExport: true
            driverClassName: org.mariadb.jdbc.Driver
            username: root
            password: 'vgrm2404'
            dbCreate: update
            url: jdbc:mariadb://localhost:3307/contacts
            dialect: org.hibernate.dialect.MariaDB103Dialect
    production:
        dataSource:
            pooled: true
            jmxExport: true
            driverClassName: org.mariadb.jdbc.Driver
            username: root
            password: 'vgrm2404'
            dbCreate: update
            url: jdbc:mariadb://localhost:3307/contacts
            dialect: org.hibernate.dialect.MariaDB103Dialect
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2  # TRANSACTION_READ_COMMITTED

